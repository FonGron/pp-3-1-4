<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Update person</title>
</head>
<body>
<div>
  <div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.
  </div>
</div>
<form id="form1" th:action="@{/admin/edit}" th:object="${user}" th:method="POST">
  <div class="mb-3">
    <p for="id" class="col-form-label">ID</p>
    <input type="text" th:field="*{id}"  id="id">
  </div>
  <div class="mb-3">
    <p for="email" class="col-form-label">E-mail</p>
    <input type="text" th:field="*{email}"  id="email">
  </div>
  <div class="mb-3">
    <p for="password" class="col-form-label">Password</p>
    <input type="password" th:field="*{password}"  id="password">
  </div>
  <div class="mb-3">
    <p for="firstName" class="col-form-label">Name</p>
    <input type="text" th:field="*{firstName}"  id="firstName">
  </div>
  <div class="mb-3">
    <p for="lastName" class="col-form-label">LastName</p>
    <input type="text" th:field="*{lastName}"  id="lastName">
  </div>
  <div class="mb-3 ">
    <select size="2"  class="col-form-label " name="role">
      <option value="ADMIN" >ADMIN</option>
      <option value="USER" >USER</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Add new user</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
