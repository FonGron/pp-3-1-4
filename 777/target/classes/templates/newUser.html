<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml.org">
<head>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Update person</title>
</head>
<h3 class="text-left">Add new User</h3>
<body>
<div class="container col-7 form-group text-center">
  <form action="#" th:action="@{/admin/new}" th:object="${user}" th:method="post" >
    <div class="mb-3">
      <p for="email" class="col-form-label">E-mail</p>
      <input type="text" class="form-control form-control-sm w-25 mx-auto" th:field="*{email}"  id="email">
    </div>
    <div class="mb-3">
      <p for="password" class="col-form-label">Password</p>
      <input type="password" class="form-control form-control-sm w-25 mx-auto" th:field="*{password}"  id="password">
    </div>
    <div class="mb-3">
      <p for="firstName" class="col-form-label">Name</p>
      <input type="text" class="form-control form-control-sm w-25 mx-auto" th:field="*{firstName}"  id="firstName">
    </div>
    <div class="mb-3">
      <p for="lastName" class="col-form-label">LastName</p>
      <input type="text" class="form-control form-control-sm w-25 mx-auto" th:field="*{lastName}"  id="lastName">
    </div>
    <div class="mb-3 ">
      <p for="role" class="col-form-label">Role</p>
      <select size="2" class="form-control form-control-sm w-25 mx-auto" name="role">
        <option value="ADMIN" >ADMIN</option>
        <option value="USER" >USER</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Add new user</button>
  </form>
</div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
