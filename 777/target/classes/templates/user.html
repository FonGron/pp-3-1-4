<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Страница пользователя</title>
</head>
<body>
<th:block th:include="menu">Menu</th:block>
<p>
<div class="container-xxl text-center">
    <div class="row">
        <div class="col">
            <ul class="nav flex-column nav-pills nav-fill">
                <div sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link text-left" aria-current="page" href="/admin">Admin</a>
                </div>
                <a class="nav-link text-left active" href="/user">User</a>
                </nav>
            </ul>
        </div>
        <div class="col-10">
            <div>
                <form>
                    <h1 class="text-left">User information-page</h1>
                    <table class="table table-striped">
                        <tr></tr>
                        <tr>
                            <th>E-Mail</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Пароль</th>
                        </tr>
                        <tr>
                            <td th:text="${user.getEmail()}">E-Mail</td>
                            <td th:text="${user.getFirstName()}">First_Name</td>
                            <td th:text="${user.getLastName()}">Last_nAME</td>
                            <td th:text="${user.getPassword()}">Password</td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
